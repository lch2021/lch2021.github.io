              <h1 id="npm-相关的命令"><a href="#npm-相关的命令" class="headerlink" title="npm 相关的命令"></a>npm 相关的命令</h1><h5 id="1-查看npm的版本信息"><a href="#1-查看npm的版本信息" class="headerlink" title="1.查看npm的版本信息"></a>1.查看npm的版本信息</h5><figure class="highlight coffeescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs coffeescript"><span class="hljs-built_in">npm</span> -v<br></code></pre></td></tr></table></figure>
<h5 id="2-安装第三方包和卸载"><a href="#2-安装第三方包和卸载" class="headerlink" title="2.安装第三方包和卸载"></a>2.安装第三方包和卸载</h5><figure class="highlight coffeescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs coffeescript"><span class="hljs-built_in">npm</span> install 包名          (会生成一个node_modules文件目录，所下载的包都放在这个目录里。)<br><span class="hljs-built_in">npm</span> install 包名@xxx      (下载指定包版本)<br><span class="hljs-built_in">npm</span> install               (一次性安装所有的依赖包)<br><span class="hljs-built_in">npm</span> init -y               (生成一个 package.json 文件 里面用来记录您使用 <span class="hljs-built_in">npm</span> install 命令安装了哪些包)<br><span class="hljs-built_in">npm</span> uninstall 包名        (卸载第三方包)<br><span class="hljs-built_in">npm</span> list                  (查看项目安装了哪些包)<br><span class="hljs-built_in">npm</span> install 包名 -D       (安装指定的包，并记录到devDependencies)<br></code></pre></td></tr></table></figure>
<h5 id="3-切换npm的下包镜像源"><a href="#3-切换npm的下包镜像源" class="headerlink" title="3.切换npm的下包镜像源"></a>3.切换npm的下包镜像源</h5><figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs arduino"><span class="hljs-function">npm <span class="hljs-built_in">config</span> <span class="hljs-built_in">get</span> <span class="hljs-title">registry</span>   <span class="hljs-params">(查看当前的下包镜像源)</span></span><br><span class="hljs-function">npm <span class="hljs-built_in">config</span> <span class="hljs-built_in">set</span> registry https:<span class="hljs-comment">//registry.npm.taobao.org/ (更改 npm 的下载镜像源为淘宝镜像)</span></span><br></code></pre></td></tr></table></figure>
<h5 id="4-nrm"><a href="#4-nrm" class="headerlink" title="4.nrm"></a>4.nrm</h5><figure class="highlight less"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs less"><span class="hljs-selector-tag">npm</span> <span class="hljs-selector-tag">i</span> <span class="hljs-selector-tag">nrm</span> <span class="hljs-selector-tag">-g</span>              (通过npm 包管理器，将 nrm 安装为全局可用的工具)<br><span class="hljs-selector-tag">nrm</span> <span class="hljs-selector-tag">ls</span>                    (查看所有可用的镜像源)<br><span class="hljs-selector-tag">nrm</span> <span class="hljs-selector-tag">use</span> <span class="hljs-selector-tag">taobao</span>            (将下包的镜像源切为 taobao 镜像) <br></code></pre></td></tr></table></figure>


<h5 id="5-项目包"><a href="#5-项目包" class="headerlink" title="5.项目包"></a>5.项目包</h5><figure class="highlight cmake"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs cmake">npm <span class="hljs-keyword">install</span> 包名 -D       (开发依赖包:会被记录到 devDependencies 节点中的包，只在开发期间会用到)<br>npm <span class="hljs-keyword">install</span> 包名          (核心依赖包:被记录到 dependencies 节点中的包，在开发期间和项目上线之后都会用到)<br></code></pre></td></tr></table></figure>
<p>6.全局包</p>
<figure class="highlight coffeescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs coffeescript"><span class="hljs-built_in">npm</span> install 包名 -g      (全局安装指定的包)<br><span class="hljs-built_in">npm</span> uninstall 包名 -g    (卸载全局安装的包)<br></code></pre></td></tr></table></figure>
<h5 id="7-i5ting-toc"><a href="#7-i5ting-toc" class="headerlink" title="7.i5ting_toc"></a>7.i5ting_toc</h5><figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs apache"><span class="hljs-attribute">npm</span> install -g i<span class="hljs-number">5</span>ting_toc            (将i<span class="hljs-number">5</span>ting_toc安装为全局包)<br><span class="hljs-attribute">i5ting_toc</span> -f 要转换的md文件路径 -o   (调用i<span class="hljs-number">5</span>ting_toc，轻松实现md转html的功能)<br></code></pre></td></tr></table></figure>
<h5 id="8-登录"><a href="#8-登录" class="headerlink" title="8.登录"></a>8.登录</h5><figure class="highlight coffeescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs coffeescript"><span class="hljs-built_in">npm</span> login<br></code></pre></td></tr></table></figure>
<h5 id="9-发布包："><a href="#9-发布包：" class="headerlink" title="9.发布包："></a>9.发布包：</h5><figure class="highlight coffeescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs coffeescript"><span class="hljs-built_in">npm</span> init<br><span class="hljs-built_in">npm</span> publish<br></code></pre></td></tr></table></figure>
<h5 id="10-撤销发布"><a href="#10-撤销发布" class="headerlink" title="10.撤销发布"></a>10.撤销发布</h5><figure class="highlight angelscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs angelscript">npm -f unpublish <span class="hljs-symbol">dollarphajax@</span>*<br></code></pre></td></tr></table></figure>
