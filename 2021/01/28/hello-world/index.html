              <p>第一次上传内容 对JavaScript的认识</p>
<p>JavaScript</p>
<ul>
<li><p>概念： 一门客户端脚本语言</p>
</li>
<li><p>JavaScript = ECMAScript + JavaScript自己特有的东西(BOM+DOM)</p>
</li>
<li><p>ECMAScript：客户端脚本语言的标准</p>
<ol>
<li>基本语法：</li>
<li>与html结合方式</li>
<li>内部JS：</li>
</ol>
<ul>
<li>定义<script>，标签体内容就是js代码</li>
</ul>
<ol start="2">
<li>外部JS：</li>
</ol>
<ul>
<li>定义<script>，通过src属性引入外部的js文件</li>
<li>注意：</li>
</ul>
<ol>
<li><script>可以定义在html页面的任何地方。但是定义的位置会影响执行顺序。</li>
<li><script>可以定义多个。</li>
<li><p>注释</p>
</li>
<li><p>单行注释：//注释内容</p>
</li>
<li><p>多行注释：/<em>注释内容</em>/</p>
</li>
<li><p>数据类型：</p>
</li>
<li><p>原始数据类型(基本数据类型)：</p>
</li>
<li><p>number：数字。 整数/小数/NaN(not a number 一个不是数字的数字类型)</p>
</li>
<li><p>string：字符串。 字符串  “abc” “a” ‘abc’</p>
</li>
<li><p>boolean: true和false</p>
</li>
<li><p>null：一个对象为空的占位符</p>
</li>
<li><p>undefined：未定义。如果一个变量没有给初始化值，则会被默认赋值为undefined</p>
</li>
<li><p>引用数据类型：对象</p>
</li>
<li><p>变量</p>
</li>
</ol>
<ul>
<li><p>变量：一小块存储数据的内存空间</p>
</li>
<li><p>Java语言是强类型语言，而JavaScript是弱类型语言。</p>
</li>
<li><p>强类型：在开辟变量存储空间时，定义了空间将来存储的数据的数据类型。只能存储固定类型的数据</p>
</li>
<li><p>弱类型：在开辟变量存储空间时，不定义空间将来的存储数据类型，可以存放任意类型的数据。</p>
</li>
<li><p>语法：</p>
</li>
<li><p>var 变量名 = 初始化值;</p>
</li>
<li><p>typeof运算符：获取变量的类型。</p>
</li>
<li><p>注：null运算后得到的是object</p>
</li>
</ul>
<ol start="5">
<li>运算符</li>
<li>一元运算符：只有一个运算数的运算符</li>
</ol>
<p>   ++，– ， +(正号) </p>
<ul>
<li>++ –: 自增(自减)<ul>
<li>++(–) 在前，先自增(自减)，再运算</li>
<li>++(–) 在后，先运算，再自增(自减)</li>
</ul>
</li>
<li>+(-)：正负号<ul>
<li>注意：在JS中，如果运算数不是运算符所要求的类型，那么js引擎会自动的将运算数进行类型转换<pre><code>          * 其他类型转number：
              * string转number：按照字面值转换。如果字面值不是数字，则转为NaN（不是数字的数字）
              * boolean转number：true转为1，false转为0
</code></pre>
</li>
</ul>
</li>
</ul>
<ol start="2">
<li>算数运算符</li>
</ol>
<ul>
<li><ul>
<li><ul>
<li>/ % …</li>
</ul>
</li>
</ul>
</li>
</ul>
<ol start="3">
<li>赋值运算符<br>= += -+….</li>
<li>比较运算符<blockquote>
<p>&lt; &gt;= &lt;= == ===(全等于)</p>
</blockquote>
</li>
</ol>
<ul>
<li>比较方式<pre><code>        1. 类型相同：直接比较
            * 字符串：按照字典顺序比较。按位逐一比较，直到得出大小为止。
        2. 类型不同：先进行类型转换，再比较
            * ===：全等于。在比较之前，先判断类型，如果类型不一样，则直接返回false
</code></pre>
</li>
</ul>
<ol start="5">
<li>逻辑运算符<br>&amp;&amp; || !</li>
</ol>
<ul>
<li>其他类型转boolean：<pre><code>         1. number：0或NaN为假，其他为真
         2. string：除了空字符串(&quot;&quot;)，其他都是true
         3. null&amp;undefined:都是false
         4. 对象：所有对象都为true
</code></pre>
</li>
</ul>
<ol start="6">
<li><p>三元运算符<br>? : 表达式<br>var a = 3;</p>
<pre><code>var b = 4;

var c = a &gt; b ? 1:0;
</code></pre>
</li>
</ol>
<ul>
<li>语法：<ul>
<li>表达式? 值1:值2;</li>
<li>判断表达式的值，如果是true则取值1，如果是false则取值2；</li>
</ul>
</li>
</ul>
<ol start="6">
<li>流程控制语句：</li>
<li>if…else…</li>
<li>switch:</li>
</ol>
<ul>
<li>在java中，switch语句可以接受的数据类型： byte int shor char,枚举(1.5) ,String(1.7)<ul>
<li>switch(变量):<br>case 值:</li>
</ul>
</li>
<li>在JS中,switch语句可以接受任意的原始数据类型</li>
</ul>
<ol start="3">
<li>while</li>
<li>do…while</li>
<li>for</li>
<li>JS特殊语法：</li>
<li>语句以;结尾，如果一行只有一条语句则 ;可以省略 (不建议)</li>
<li>变量的定义使用var关键字，也可以不使用<pre><code>   * 用： 定义的变量是局部变量
      * 不用：定义的变量是全局变量(不建议)
</code></pre>
</li>
</ol>
</li>
</ul>
<ol start="8">
<li><p>练习：99乘法表</p>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            document.write(&quot;&lt;/td&gt;&quot;);
        &#125;

        document.write(&quot;&lt;br&gt;&quot;);*/

        document.write(&quot;&lt;/tr&gt;&quot;);

    document.write(&quot;&lt;/table&gt;&quot;);

</body>
</html></li>
<li><p>基本对象：</p>
</li>
<li><p>Function：函数(方法)对象</p>
<pre><code>      1. 创建：
          1. var fun = new Function(形式参数列表,方法体);  //忘掉吧
          2.
           function 方法名称(形式参数列表)&#123;
                  方法体
              &#125;
          3.
          var 方法名 = function(形式参数列表)&#123;
                  方法体
             &#125;
      2. 方法：
      3. 属性：
          length:代表形参的个数
      4. 特点：
          1. 方法定义是，形参的类型不用写,返回值类型也不写。
          2. 方法是一个对象，如果定义名称相同的方法，会覆盖
          3. 在JS中，方法的调用只与方法的名称有关，和参数列表无关
          4. 在方法声明中有一个隐藏的内置对象（数组），arguments,封装所有的实际参数
      5. 调用：
          方法名称(实际参数列表);
</code></pre>
</li>
<li><p>Array:数组对象</p>
<pre><code>      1. 创建：
          1. var arr = new Array(元素列表);
          2. var arr = new Array(默认长度);
          3. var arr = [元素列表];
      2. 方法
          join(参数):将数组中的元素按照指定的分隔符拼接为字符串
          push() 向数组的末尾添加一个或更多元素，并返回新的长度。
      3. 属性
          length:数组的长度
      4. 特点：
          1. JS中，数组元素的类型可变的。
          2. JS中，数组长度可变的。
</code></pre>
</li>
<li><p>Boolean</p>
</li>
<li><p>Date：日期对象</p>
<pre><code>      1. 创建：
          var date = new Date();
      2. 方法：
          toLocaleString()：返回当前date对象对应的时间本地字符串格式
          getTime():获取毫秒值。返回当前如期对象描述的时间到1970年1月1日零点的毫秒值差
</code></pre>
</li>
<li><p>Math：数学对象</p>
<pre><code>      1. 创建：
          * 特点：Math对象不用创建，直接使用。  Math.方法名();
      2. 方法：
          random():返回 0 ~ 1 之间的随机数。 含0不含1
          ceil(x)：对数进行上舍入。
          floor(x)：对数进行下舍入。
          round(x)：把数四舍五入为最接近的整数。
      3. 属性：
          PI
</code></pre>
</li>
<li><p>Number</p>
</li>
<li><p>String</p>
</li>
<li><p>RegExp：正则表达式对象</p>
<ol>
<li>正则表达式：定义字符串的组成规则。</li>
<li>单个字符:[]<br>如： [a] [ab] [a-zA-Z0-9_]</li>
</ol>
<ul>
<li>特殊符号代表特殊含义的单个字符:<br>\d:单个数字字符 [0-9]<br>\w:单个单词字符[a-zA-Z0-9_]</li>
</ul>
<ol start="2">
<li>量词符号：<br>?：表示出现0次或1次</li>
</ol>
<p>*：表示出现0次或多次<br>+：出现1次或多次<br>{m,n}:表示 m&lt;= 数量 &lt;= n</p>
<ul>
<li>m如果缺省： {,n}:最多n次</li>
<li>n如果缺省：{m,} 最少m次</li>
</ul>
<ol start="3">
<li>开始结束符号</li>
</ol>
<ul>
<li>^:开始</li>
<li>$:结束</li>
</ul>
<ol start="2">
<li>正则对象：</li>
<li>创建</li>
<li>var reg = new RegExp(“正则表达式”);</li>
<li>var reg = /正则表达式/;</li>
<li>方法 </li>
<li>test(参数):验证指定的字符串是否符合正则定义的规范 </li>
</ol>
</li>
<li><p>Global</p>
<ol>
<li>特点：全局对象，这个Global中封装的方法不需要对象就可以直接调用。  方法名();</li>
<li>方法：<br>encodeURI():url编码<br>decodeURI():url解码<br>encodeURIComponent():url编码,编码的字符更多<br>decodeURIComponent():url解码<br>parseInt():将字符串转为数字<ul>
<li>逐一判断每一个字符是否是数字，直到不是数字为止，将前边数字部分转为number<br>isNaN():判断一个值是否是NaN</li>
<li>NaN六亲不认，连自己都不认。NaN参与的==比较全部问false<br>eval():讲 JavaScript 字符串，并把它作为脚本代码来执行。</li>
</ul>
</li>
</ol>
</li>
</ol>
